<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <a class="navbar-brand" >{{title}}</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link"  (click)="isMenuCollapsed = true">{{fistPage}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  (click)="isMenuCollapsed = true">{{secondPage}}</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  (click)="isMenuCollapsed = true">{{thirdPage}}</a>
      </li>
    </ul>
  </div>
</nav>
